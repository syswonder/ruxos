[workspace]
resolver = "2"

members = [
    "crates/allocator",
    "crates/arm_gic",
    "crates/arm_pl011",
    "crates/dw_apb_uart",
    "crates/axerrno",
    "crates/axfs_devfs",
    "crates/axfs_ramfs",
    "crates/axfs_vfs",
    "crates/axio",
    "crates/capability",
    "crates/driver_9p",
    "crates/driver_block",
    "crates/driver_common",
    "crates/driver_display",
    "crates/driver_console",
    "crates/driver_net",
    "crates/driver_pci",
    "crates/driver_virtio",
    "crates/dtb",
    "crates/flatten_objects",
    "crates/lazy_init",
    "crates/linked_list",
    "crates/lwip_rust",
    "crates/page_table",
    "crates/page_table_entry",
    "crates/ratio",
    "crates/scheduler",
    "crates/slab_allocator",
    "crates/spinlock",
    "crates/timer_list",
    "crates/tuple_for_each",
    "crates/ringbuffer",

    "modules/axalloc",
    "modules/axlog",
    "modules/ruxnet",
    "modules/axsync",
    "modules/rux9p",
    "modules/ruxmm",
    "modules/ruxconfig",
    "modules/ruxdisplay",
    "modules/ruxdriver",
    "modules/ruxdtb",
    "modules/ruxfdtable",
    "modules/ruxfs",
    "modules/ruxhal",
    "modules/ruxruntime",
    "modules/ruxtask",
    "modules/ruxfutex",
    "modules/ruxrand",
    "modules/ruxtty",

    "api/ruxfeat",
    "api/arceos_api",
    "api/ruxos_posix_api",

    "ulib/axstd",
    "ulib/ruxmusl",

    "apps/display/basic_painting",
    "apps/display/draw_map",
    "apps/fs/shell",
]

[workspace.dependencies]
# Centralized dependency version for shared crates.
# Usage: In child crates, write `bitflags = { workspace = true }`.
bitflags = "2.2"
log = "0.4"
spin = "0.9"

[profile.release]
lto = true

[profile.reldebug]
inherits = "release"
debug = true

[patch.crates-io]
sbi-spec = { git = "https://github.com/Sssssaltyfish/rustsbi.git", rev = "a25d448d3d770c6db493a472e3e78d949b63f523", optional = true }
